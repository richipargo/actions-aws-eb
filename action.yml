# action.yml
name: 'AWSEB cli interface'

author: Ricardo Tapia

description: 'Inspired by Provide eb cli commands'

branding:
  icon: 'terminal'
  color: 'white'

inputs:
  command:  # id of input
    description: 'eb <command>'
    required: true
    default: 'deploy'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.command }}
